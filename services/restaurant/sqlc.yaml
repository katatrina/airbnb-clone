version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/infra/postgres/query.sql"
    schema: "migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/infra/postgres/sqlc"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type: "string"
          - db_type: "timestamptz"
            go_type: "time.Time"